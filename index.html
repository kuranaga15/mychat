<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Backup</title>
<style>
body {
  font-family: sans-serif;
  background: #f2f2f2;
  padding: 20px;
}

.chat {
  max-width: 600px;
  margin: auto;
}

.message {
  margin: 10px 0;
  display: flex;
}

.me {
  justify-content: flex-end;
}

.other {
  justify-content: flex-start;
}

.bubble {
  padding: 10px 14px;
  border-radius: 16px;
  max-width: 70%;
}

.me .bubble {
  background: #cfe9ff;
}

.other .bubble {
  background: white;
}

.time {
  font-size: 10px;
  opacity: 0.6;
  margin-top: 4px;
}
</style>
</head>
<body>

<div class="chat" id="chat"></div>

<script>
const data = [
  {
    "from": "other",
    "text": "今日はちょっと疲れた…",
  },
  {
    "from": "me",
    "text": "無理しなくていいよ",
  },
{
  "from": "other",
  "text": "ちゃんと残しておきたいんだ",
}
];

const chat = document.getElementById('chat');

data.forEach(msg => {
  const message = document.createElement('div');
  message.className = 'message ' + msg.from;

  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.innerHTML = msg.text + 
    '<div class="time">' + msg.time + '</div>';

  message.appendChild(bubble);
  chat.appendChild(message);
});
</script>
</body>
</html>
